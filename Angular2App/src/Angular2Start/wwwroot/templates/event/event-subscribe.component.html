<div id="subscribeModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-body">
                <div class="text-center">
                    <h2>Subscribe</h2>
                </div>
                <form class="form-horizontal" role="form" *ngIf="active" [formGroup]="subcriptionForm">
                    <div class="form-group">                        
                        <div class="form-group">
                            <div class="col-md-3 text-right">
                                <label for="email">Email address</label>
                            </div>
                            <div class="col-md-9">
                                <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="inscriptionIntended.email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [formControl]="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 text-right">
                                <label for="name">Name</label>
                            </div>                            
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="inscriptionIntended.firstName" [formControl]="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 text-right">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Last Name" name="lastName" [(ngModel)]="inscriptionIntended.lastName"  [formControl]="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            <button class="btn btn-primary" (click)="onSubscribe()"  [attr.data-dismiss]="modal">
                                Sign up
                            </button>
                            <button class="btn btn-primary" data-dismiss="modal" data-target="#subscribeModal">
                                Close
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
