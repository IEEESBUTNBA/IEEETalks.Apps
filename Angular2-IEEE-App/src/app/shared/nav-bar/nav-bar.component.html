<md-toolbar color="primary">
  <span>    
   <md-icon class="nav-logo"></md-icon>
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
  <md-menu #menu="mdMenu">
    <button md-menu-item routerLink="/events">
    <md-icon>event</md-icon>
    <span>Events</span>
  </button>
    <button md-menu-item disabled>
    <md-icon>group</md-icon>
    <span>About Us</span>
  </button>
    <button *ngIf='!isLogIn()' (click)='logIn()' md-menu-item>
    <md-icon>account_circle</md-icon>
    <span> Sign In</span>
  </button>
    <button *ngIf='isLogIn()' (click)='singOut()' md-menu-item>
    <md-icon class="sing-out-icon" >block</md-icon>
    <span >Sign Out</span>
    <span >({{userProfile.email}})</span>
  </button>
  </md-menu>
</md-toolbar>
