<div class="container">
	<div class="about-wraper center">
		<h1>About Us</h1>

		<div class='about' *ngFor="let contributor of contributorsList">
			<div class="avatar">
				<img class="image-responsive" [src]='contributor.avatar_url' alt="">
			</div>
			<div class="text">
				<h4 class="contributor-name">-{{contributor.login}} </h4>
				<a [href]="contributor.html_url">-{{contributor.html_url}}</a>
			</div>
		</div>
        <div class="clear"></div>		
	</div>    
</div>
